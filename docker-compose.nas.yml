version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: family_news_web
    env_file:
      - .env
    command: >
      sh -c "python manage.py migrate --settings=config.settings.prod &&
             python manage.py collectstatic --noinput --settings=config.settings.prod &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    volumes:
      - /volume1/web/family_news/app:/app
      - /volume1/web/family_news/media:/app/media
      - /volume1/web/family_news/staticfiles:/app/staticfiles
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    expose:
      - "8000"

  nginx:
    image: nginx:1.27-alpine
    container_name: family_news_nginx
    depends_on:
      - web
    ports:
      - "8090:80"
    volumes:
      - ./deploy/nginx.nas.conf:/etc/nginx/conf.d/default.conf:ro
      - /volume1/web/family_news/media:/app/media:ro
      - /volume1/web/family_news/staticfiles:/app/staticfiles:ro
    restart: unless-stopped
